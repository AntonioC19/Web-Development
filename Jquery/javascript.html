<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<link rel="stylesheet" type="text/css" href="circle.css">
	<script type="text/javascript" src="jquery.min.js"></script>

</head>
<body>
	<div id="header">
		<div id="logo">Code player</div>
		<div id="ButtonContainer">
			<div class="toggleButton active" id="html">HTML</div>
			<div class="toggleButton" id="css">CSS</div>
			<div class="toggleButton" id="javascript">JAVASCRIPT</div>
			<div class="toggleButton active" id="output">OUTPUT</div>
		</div>
	</div>

	<div id="bodyContainer">
		<textarea id="htmlText" class="panel"><p>Hello World!</p></textarea>
		<textarea id="cssText" class="panel hidden"> p {color: red;}
		</textarea>
		<textarea id="javascriptText" class="panel hidden">alert("hi there");</textarea>
		<iframe id="outputText" class="panel"></iframe>
	</div>
	<script type="text/javascript" src="javascript-home.js">
		
	</script>
</body>
</html>
